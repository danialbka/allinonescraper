name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pyinstaller

      - name: Build (PyInstaller)
        shell: cmd
        run: |
          pyinstaller ^
            --noconfirm ^
            --clean ^
            --name allinonescraper ^
            --onefile ^
            --console ^
            --collect-submodules yt_dlp ^
            --collect-submodules bs4 ^
            src/scrape_tui/__main__.py

      - name: Package zip
        shell: pwsh
        run: |
          $zip = "dist/allinonescraper-windows-x64.zip"
          if (Test-Path $zip) { Remove-Item $zip }
          Compress-Archive -Path "dist/allinonescraper.exe" -DestinationPath $zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: allinonescraper-windows-x64
          path: |
            dist/allinonescraper.exe
            dist/allinonescraper-windows-x64.zip

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/allinonescraper.exe
            dist/allinonescraper-windows-x64.zip
